<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title> CONTATO -IFSP - Pirituba </title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" href="https://raw.githubusercontent.com/pwe-redes/pwe_imagens/master/favicon.ico
  " type="image/x-icon" />

  </head>
  <body>
     
      <nav> <object width="100%" height="300px" data="menu.html"> </object></nav>
  
  <section> 
  <h1> Mande uma mensagem </h1>
</section>
    
     <form action="#">
    <ul>
      <li>
        <label for="nome">Nome</label>
  <input type="text" id="nome_cont" name="nome"><br><br>
      </li>
      <li>
        <label for="email">E-Mail</label>
  <input type="email" id="email_cont" name="email"><br><br>
      </li>
      <li>
        <label for="telefone">Telefone (99) 99999-9999</label>
  <input type="number" id="telefone_cont" name="telefone"> <br><br>
      </li>
      <li>
        <label for="assunto">Assunto</label>
  <select id="assunto_cont" name="assunto"><br><br>
    <option>-- Selecione --</option>
    <option>Reclamação</option>
    <option>Sugestão</option>
  </select>
      </li><br>
      <li>
        <label for="mensagem">Mensagem</label><br>
        <textarea id="mensagem_cont"></textarea>
            </li>
      <li><fieldset>
        <legend>Opções de Resposta</legend>
        <input type="checkbox" value="email" name="lp">E-mail
        <input type="checkbox" value="telefone" name="lp">Telefone
      </fieldset></li></br>
      <button type ="submit" >Enviar </button> 
    </ul>

     </form> 
     </body>
