<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title> EVENTOS -IFSP - Pirituba </title>
    <link href="style.css" rel="stylesheet" type="text/css" />
  <link rel="icon" href="https://raw.githubusercontent.com/pwe-redes/pwe_imagens/master/favicon.ico
  " type="image/x-icon" />

  </head>
  <body>
      <nav> <object width="100%" height="300px" data="menu.html"> </object></nav>
     
  <section> 
  <h1> <strong>Inscreva-se</strong> </h1>
  </section>
    
    <form action="#" >
      <fieldset>
      <label for="evento">Evento</label>
  <select id="evento" name="evento" required><br><br>
    <option>-- Selecione --</option>
    <option>Voe sem asas </option>
    <option> Festa Junina</option>
    <option> Semana de Tecnologia</option></select>
    </fieldset>
      <br>

      <fieldset>
        <legend> Informações de Acesso</legend>
      <label for ="usuario"> Usuário</label> 
      <input type="text" id="usuario_evento" name="usuario"> <br> <br>
      <label for ="senha"> Senha</label> 
      <input type="password" id="senha_evento" name="senha"> <br> <br>
        <label for ="confirmação de senha"> Confirme a Senha</label> 
      <input type="text" id="confirmacao_senha" name="confirme a senha"> <br> <br>
      </fieldset>
      <br>

      <fieldset>
        <legend> Informações Pessoais</legend>
      <label for ="nomecompleto"> Nome Completo</label> 
      <input type="text" id="nome_evento" name="nome completo"> <br> <br>
      <label for ="email"> E-mail</label> 
      <input type="email" id="email_evento" name="email eventos"> <br> <br>
        <label for ="celular"> Celular</label> 
      <input type="number" id="celular_evento" name="celular"> <br> <br>
        <fieldset>
          <legend> Sexo</legend>
          <input type="radio" value="feminino" name="sexo"> Feminino
          <input type="radio" value="masculino" name="sexo"> Masculino<br>
        </fieldset>
        <br>
        <label for ="datadenascimento"> Data de Nascimento</label> 
      <input type="date" id="data_nascimento" name="data de nascimento"> <br><br>
         <label for ="cor"> Cor Favorita</label> 
      <input type="color" id="cor_fav" name="cor favorita"><br><br>
         <label for ="github"> Perfil no Github </label> 
      <input type="url" id="perfil_git" name="perfil github"> <br> <br>
      </fieldset>
      <br>
      <button type ="submit"> Inscrever-se</button>
    <button type ="reset"> Limpar</button> <br> <br>
    </form>

  </body>
